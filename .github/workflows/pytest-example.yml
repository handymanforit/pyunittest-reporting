name: Python Package using Conda

on: [push]

jobs:
 build-windows:
    runs-on: windows-latest
   
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --junitxml=junit/test-results.xml --cov=tests --cov-report=xml --cov-report=html
    
    - name: Convert Junit to Trx
      run: |
        JunitToTrxConverter/ConsoleApp2.exe junit/test-results.xml test-results.trx
    
    - name: Convert Trx to Html
      run: |
        TrxConsole/TrxerConsole.exe test-results.trx
